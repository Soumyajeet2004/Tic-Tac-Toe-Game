<!DOCTYPE html>

    <title>Tic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="res">Reset Button</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
